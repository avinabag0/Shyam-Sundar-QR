<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHYAM SUNDAR | Connect With Us</title>
  <link rel="icon" type="image/jpeg" href="Shyam Sundar.jpg" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    /* Reset and base setup */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #a40014;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
      text-align: center;
      padding: 20px;
    }

    /* Background gradient animation */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.05), transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.07), transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.05), transparent 50%);
      animation: gradientShift 15s ease infinite;
      z-index: 0;
    }

    @keyframes gradientShift {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }

    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      animation: particleFloat 15s infinite;
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    /* Container */
    .container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      width: 100%;
      padding: 20px;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo section */
    .logo-container {
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
      animation: float 3s ease-in-out infinite;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #fff, #f5f5f5);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
    }

    .subtitle {
      color: #ffeaea;
      font-weight: 300;
      font-size: 1.1rem;
      margin-bottom: 40px;
      padding: 0 10px;
    }

    /* WhatsApp Featured Section */
    .whatsapp-featured {
      margin-bottom: 35px;
      display: flex;
      justify-content: center;
    }

    .whatsapp-main {
      position: relative;
      width: 180px;
      height: 180px;
      border-radius: 30px;
      overflow: visible;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .whatsapp-main::before {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 30px;
      background: linear-gradient(135deg, #25D366, #128C7E, #25D366);
      animation: borderGlow 3s linear infinite;
      z-index: -1;
      filter: blur(8px);
      opacity: 0.7;
    }

    @keyframes borderGlow {
      0%, 100% {
        filter: blur(8px) brightness(1);
      }
      50% {
        filter: blur(12px) brightness(1.3);
      }
    }

    .whatsapp-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, rgba(37, 211, 102, 0.2), rgba(18, 140, 126, 0.25));
      backdrop-filter: blur(10px);
      border: 2px solid rgba(37, 211, 102, 0.4);
      border-radius: 30px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .whatsapp-link::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.15), transparent 70%);
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .whatsapp-main:hover {
      transform: translateY(-10px) scale(1.08);
    }

    .whatsapp-link:hover {
      background: linear-gradient(135deg, rgba(37, 211, 102, 0.3), rgba(18, 140, 126, 0.35));
      border-color: rgba(37, 211, 102, 0.6);
      box-shadow: 0 15px 40px rgba(37, 211, 102, 0.4);
    }

    .whatsapp-icon {
      font-size: 4.5rem;
      margin-bottom: 12px;
      color: #25D366;
      filter: drop-shadow(0 4px 12px rgba(37, 211, 102, 0.5));
      transition: transform 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .whatsapp-main:hover .whatsapp-icon {
      transform: scale(1.15) rotate(5deg);
    }

    .whatsapp-label {
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 1px;
      opacity: 1;
      text-transform: uppercase;
      color: #25D366;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }

    .whatsapp-sublabel {
      font-size: 0.85rem;
      font-weight: 400;
      opacity: 0.9;
      margin-top: 5px;
      color: rgba(255, 255, 255, 0.9);
      position: relative;
      z-index: 1;
    }

    /* Social grid - Secondary icons */
    .social-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      justify-content: center;
      margin: 0 auto;
      max-width: 400px;
    }

    .social-item {
      position: relative;
      aspect-ratio: 1;
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .social-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .social-link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
    }

    .social-icon {
      font-size: 2rem;
      margin-bottom: 8px;
      transition: transform 0.3s ease;
    }

    .social-link:hover .social-icon {
      transform: scale(1.1);
    }

    .social-name {
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      opacity: 0.9;
    }

    /* Hover color accents */
    .instagram:hover {
      color: #E4405F;
    }

    .facebook:hover {
      color: #1877F2;
    }

    .youtube:hover {
      color: #FF0000;
    }

    /* CTA button */
    .cta-section {
      margin-top: 40px;
    }

    .open-all-btn {
      padding: 16px 40px;
      background: linear-gradient(135deg, #ff5e5e, #a40014);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .open-all-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s ease;
    }

    .open-all-btn:hover::before {
      left: 100%;
    }

    .open-all-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 255, 255, 0.3);
    }

    /* Footer */
    .footer {
      color: rgba(255, 255, 255, 0.5);
      margin-top: 40px;
      font-size: 0.9rem;
      font-weight: 300;
    }

    /* --------------------
       RESPONSIVE DESIGN
    --------------------- */

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
        margin-bottom: 30px;
      }

      .logo {
        width: 100px;
        height: 100px;
      }

      .whatsapp-main {
        width: 160px;
        height: 160px;
      }

      .whatsapp-icon {
        font-size: 4rem;
      }

      .whatsapp-label {
        font-size: 1.1rem;
      }

      .social-grid {
        gap: 12px;
      }

      .social-icon {
        font-size: 1.8rem;
      }

      .open-all-btn {
        font-size: 1rem;
        padding: 14px 35px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }

      .logo {
        width: 90px;
        height: 90px;
      }

      h1 {
        font-size: 1.7rem;
      }

      .subtitle {
        font-size: 0.9rem;
      }

      .whatsapp-main {
        width: 140px;
        height: 140px;
      }

      .whatsapp-icon {
        font-size: 3.5rem;
      }

      .whatsapp-label {
        font-size: 1rem;
      }

      .whatsapp-sublabel {
        font-size: 0.75rem;
      }

      .social-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        max-width: 100%;
      }

      .social-icon {
        font-size: 1.6rem;
      }

      .social-name {
        font-size: 0.7rem;
      }

      .open-all-btn {
        font-size: 0.9rem;
        padding: 12px 30px;
      }

      .footer {
        font-size: 0.8rem;
        margin-top: 30px;
      }
    }

    @media (max-width: 360px) {
      .whatsapp-main {
        width: 120px;
        height: 120px;
      }

      .whatsapp-icon {
        font-size: 3rem;
      }

      .social-icon {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>
  <div class="bg-gradient"></div>
  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="logo-container">
      <div class="logo">
        <img src="Shyam Sundar.jpg" alt="Shyam Sundar Logo" />
      </div>
    </div>

    <h1>SHYAM SUNDAR</h1>
    <p class="subtitle">Stay connected with SHYAM SUNDAR across platforms!</p>

    <!-- WhatsApp Featured -->
    <div class="whatsapp-featured">
      <div class="whatsapp-main">
        <a href="https://wa.me/917890552266" class="whatsapp-link" target="_blank">
          <i class="fab fa-whatsapp whatsapp-icon"></i>
          <div class="whatsapp-label">WhatsApp</div>
          <div class="whatsapp-sublabel">Chat with us</div>
        </a>
      </div>
    </div>

    <!-- Other Social Icons -->
    <div class="social-grid">
      <div class="social-item">
        <a href="https://www.instagram.com/shyamsundarsalkia" class="social-link instagram" target="_blank">
          <i class="fab fa-instagram social-icon"></i>
          <div class="social-name">Instagram</div>
        </a>
      </div>

      <div class="social-item">
        <a href="https://www.facebook.com/syamsundarsalkia" class="social-link facebook" target="_blank">
          <i class="fab fa-facebook-f social-icon"></i>
          <div class="social-name">Facebook</div>
        </a>
      </div>

      <div class="social-item">
        <a href="https://www.youtube.com/@shyamsundarsalkiahowrah5493" class="social-link youtube" target="_blank">
          <i class="fab fa-youtube social-icon"></i>
          <div class="social-name">YouTube</div>
        </a>
      </div>
    </div>

    <div class="cta-section">
      <button class="open-all-btn" onclick="openAllLinks()">✨ Open All Platforms</button>
    </div>

    <div class="footer">Scan · Connect · Engage</div>
  </div>

  <script>
    // Floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const count = 25;
      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (15 + Math.random() * 10) + 's';
        particlesContainer.appendChild(particle);
      }
    }
    createParticles();

    // Open all links
    function openAllLinks() {
      const links = [
        'https://wa.me/917890552266',
        'https://www.instagram.com/shyamsundarsalkia',
        'https://www.facebook.com/syamsundarsalkia',
        'https://www.youtube.com/@shyamsundarsalkiahowrah5493',
      ];
      links.forEach((link, i) => {
        setTimeout(() => window.open(link, '_blank'), i * 200);
      });
    }

    // Mouse-follow background effect
    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      document.querySelector(
        '.bg-gradient'
      ).style.transform = `translate(${mouseX * 20}px, ${mouseY * 20}px)`;
    });
  </script>
</body>
</html>
