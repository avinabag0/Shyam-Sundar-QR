    .catalog-subtitle { color:#ffeaea; font-weight:300; font-size:1.1rem; margin-bottom:50px; }
    .category-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:30px; max-width:900px; margin:0 auto; }
    .category-card { position:relative; aspect-ratio:3/4; border-radius:25px; overflow:hidden; cursor:pointer; transition:all .4s cubic-bezier(.175,.885,.32,1.275); background:rgba(255,255,255,.05); backdrop-filter:blur(10px); border:2px solid rgba(255,255,255,.1); }

    .modal-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,.95); z-index:1000; overflow-y:auto; }
    .modal-overlay.active { display:block; }
    .modal-close { position:fixed; top:20px; right:20px; width:50px; height:50px; background:rgba(255,255,255,.1); backdrop-filter:blur(10px); border:2px solid rgba(255,255,255,.2); border-radius:50%; color:white; font-size:1.5rem; cursor:pointer; display:flex; align-items:center; justify-content:center; z-index:2000; }
    .modal-close:hover { background:rgba(255,255,255,.2); transform:rotate(90deg); }
    .image-gallery { display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:20px; }
    .gallery-item { position:relative; aspect-ratio:3/4; border-radius:15px; overflow:hidden; background:rgba(255,255,255,.05); transition:transform .3s; cursor:pointer; }
    .gallery-item:hover { transform:scale(1.05); }
    .gallery-item img { width:100%; height:100%; object-fit:cover; }
    .gallery-overlay { position:absolute; bottom:0; left:0; right:0; background:linear-gradient(to top,rgba(0,0,0,.8),transparent); padding:20px; transform:translateY(100%); transition:transform .3s; }
    .gallery-item:hover .gallery-overlay { transform:translateY(0); }
    .gallery-title { color:white; font-weight:600; }
    @media (max-width:768px){ .category-grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>

  <script>
    // === YOUR ORIGINAL SCRIPT (unchanged, only paths use .webp inside folders) ===
    function createParticles(){const c=document.getElementById('particles');for(let i=0;i<25;i++){let p=document.createElement('div');p.className='particle';p.style.left=Math.random()*100+'%';p.style.animationDelay=Math.random()*15+'s';p.style.animationDuration=(15+Math.random()*10)+'s';c.appendChild(p);}}createParticles();
    function openAllLinks(){['https://wa.me/917890552266','https://www.instagram.com/shyamsundarsalkia','https://www.facebook.com/syamsundarsalkia','https://www.youtube.com/@shyamsundarsalkiahowrah5493'].forEach((l,i)=>setTimeout(()=>window.open(l,'_blank','noopener,noreferrer'),i*200));}
    document.addEventListener('mousemove',e=>{let x=e.clientX/window.innerWidth*20,y=e.clientY/window.innerHeight*20;document.querySelector('.bg-gradient').style.transform=`translate(${x}px,${y}px)`;});
    const collections={saree:Array.from({length:20},(_,i)=>({title:`Saree Display ${i+1}`,img:`saree/${i+1}.webp`})),textile:Array.from({length:20},(_,i)=>({title:`Textile Display ${i+1}`,img:`textile/${i+1}.webp`})),bedding:[{title:'Premium Bedsheets',img:'bedding.jpg'},{title:'Pillow & Comforter',img:'bedding.jpg'},{title:'Interior Setup',img:'bedding.jpg'}],garments:[{title:'Ready-Made Fashion',img:'garments.jpg'},{title:'Ethnic Wear',img:'garments.jpg'},{title:'Festive Collection',img:'garments.jpg'}]};
    function openCategory(c){const m=document.getElementById('modal'),t=document.getElementById('modal-title'),g=document.getElementById('gallery');t.textContent=c.charAt(0).toUpperCase()+c.slice(1)+' Store';g.innerHTML='';collections[c].forEach(i=>{let d=document.createElement('div');d.className='gallery-item';d.innerHTML=`<img src="${i.img}" alt="${i.title}" loading="lazy"><div class="gallery-overlay"><div class="gallery-title">${i.title}</div></div>`;g.appendChild(d);});m.classList.add('active');document.body.style.overflow='hidden';history.pushState({modalOpen:true,category:c},'','#${c}');}
    function closeModal(){document.getElementById('modal').classList.remove('active');document.body.style.overflow='auto';history.replaceState(null,null,window.location.pathname);}
    window.addEventListener('popstate',e=>{if(e.state&&e.state.modalOpen)openCategory(e.state.category);else closeModal();});
    document.addEventListener('keydown',e=>{if(e.key==='Escape')closeModal();});
    document.getElementById('modal').addEventListener('click',e=>{if(e.target.id==='modal')closeModal();});
    document.querySelectorAll('a[href^="http"]').forEach(l=>{if(!l.href.startsWith('mailto:')&&!l.href.startsWith('tel:')){l.target='_blank';l.rel='noopener noreferrer';}});
  </script>
